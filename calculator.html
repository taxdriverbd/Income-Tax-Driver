  <script>
    function calculateTax() {
      let income = parseFloat(document.getElementById("income").value);
      let type = document.getElementById("type").value;
      let taxFreeLimit = 350000;

      // Tax-free limit per category
      if (type === "female_senior") taxFreeLimit = 400000;
      else if (type === "disabled") taxFreeLimit = 475000;
      else if (type === "freedom") taxFreeLimit = 500000;

      let tax = 0;
      let taxable = income - taxFreeLimit;

      if (isNaN(income) || income < 0) {
        document.getElementById("result").innerText = "??????? ??? ???? ???? ?????? ????";
        return;
      }

      if (taxable <= 0) {
        tax = 0;
      } else {
        const slabs = [
          { limit: 100000, rate: 0.05 },
          { limit: 400000, rate: 0.10 },
          { limit: 500000, rate: 0.15 },
          { limit: 500000, rate: 0.20 },
          { limit: Infinity, rate: 0.25 }
        ];

        for (let i = 0; i < slabs.length && taxable > 0; i++) {
          let slabAmount = Math.min(taxable, slabs[i].limit);
          tax += slabAmount * slabs[i].rate;
          taxable -= slabAmount;
        }
      }

      document.getElementById("result").innerText = `????? ???????? ????: ?${tax.toFixed(2)}`;
    }
